<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Casino Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #3b14a7;
            --panel-bg: #1a065a;
            --accent-pink: #ff00ff;
            --accent-cyan: #00f2c3;
            --gold: #ffcc00;
            --slot-red: #ff4b5c;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .global-header {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            box-sizing: border-box;
        }

        .balance-pill {
            background: var(--panel-bg);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- „Çπ„É≠„ÉÉ„Éà„Éû„Ç∑„É≥ÊºîÂá∫ --- */
        .slot-machine-outer {
            background: var(--slot-red);
            padding: 10px;
            border-radius: 15px;
            border-bottom: 5px solid #cc3a48;
            display: flex;
            gap: 8px;
            margin: 10px auto;
        }
        .reel-box {
            width: 55px;
            height: 55px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: black;
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; overflow-y: auto; padding-bottom: 120px; }
        .active { display: flex; }

        /* --- BTC Trading --- */
        .status-bar { font-size: 0.7rem; color: #ff85ff; background: rgba(0,0,0,0.2); padding: 2px 10px; border-radius: 10px; margin: 5px; }
        .chart-container { width: 90%; background: var(--panel-bg); border-radius: 20px; padding: 10px; position: relative; border: 1px solid var(--glass); }
        .vote-section { width: 90%; margin-top: 15px; font-size: 0.8rem; }
        .vote-bar { height: 10px; border-radius: 5px; background: #333; overflow: hidden; display: flex; margin-top: 5px; }
        .up-fill { background: var(--accent-cyan); width: 38%; transition: 1s; }
        .down-fill { background: var(--slot-red); width: 62%; transition: 1s; }

        /* --- „É´„Éº„É¨„ÉÉ„Éà --- */
        .roulette-wheel {
            width: 220px; height: 220px; border-radius: 50%; border: 8px solid #444;
            position: relative; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
            background: repeating-conic-gradient(#333 0 18deg, #cc0000 18deg 36deg);
            margin: 20px 0;
        }
        .wheel-pointer {
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 25px solid var(--gold); position: absolute; top: -10px; z-index: 10;
        }

        /* --- „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #2a0e80;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            box-sizing: border-box;
            border-top: 1px solid var(--glass);
        }

        .action-btn {
            flex: 1; margin: 0 5px; padding: 12px; border-radius: 15px; border: none; font-weight: bold; color: white; cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3); transition: 0.1s;
        }
        .btn-up { background: var(--accent-cyan); color: #004d40; }
        .btn-down { background: var(--slot-red); }
        .btn-home { background: var(--gold); color: #333; max-width: 60px; }
        .btn-blue { background: #00d1ff; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="global-header">
        <div style="font-size: 1.2rem; font-weight: bold;">üíé PREMIUM</div>
        <div class="balance-pill">üí∞ <span id="balance-display">---</span></div>
        <div style="background: var(--accent-cyan); color: #000; padding: 2px 10px; border-radius: 10px; font-size: 0.8rem;">Ë≤∑„ÅÜ</div>
    </div>

    <div class="slot-machine-outer">
        <div class="reel-box" id="r1">üçí</div>
        <div class="reel-box" id="r2">üçâ</div>
        <div class="reel-box" id="r3">üçå</div>
    </div>

    <div id="home-screen" class="screen active">
        <h2 style="color: var(--gold); margin-top: 20px;">GAME MENU</h2>
        <div style="width: 85%; display: flex; flex-direction: column; gap: 12px;">
            <button class="action-btn" onclick="openGame('btc')" style="background: #5c35cc; height: 70px;">üìà BTC‰∫àÊÉ≥Ôºà„Éê„Ç§„Éä„É™„ÉºÔºâ</button>
            <button class="action-btn" onclick="openGame('plinko')" style="background: #5c35cc; height: 70px;">üîµ PlinkoÔºàÁâ©ÁêÜ„Éâ„É≠„ÉÉ„ÉóÔºâ</button>
            <button class="action-btn" onclick="openGame('roulette')" style="background: #5c35cc; height: 70px;">üé° „É´„Éº„É¨„ÉÉ„ÉàÔºàËµ§ÈªíÔºâ</button>
        </div>
    </div>

    <div id="btc-screen" class="screen">
        <div class="status-bar" id="btc-timer">ÈÄ≤Ë°å‰∏≠ 00:00:00</div>
        <div style="margin: 10px; font-weight: bold;">‚Çø BTCUSD <span id="price-val" style="color: var(--accent-pink);">71036.33</span></div>
        <div class="chart-container">
            <canvas id="btcChart" height="200"></canvas>
            <div id="big-timer" style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size: 5rem; font-weight: bold; display:none;">3</div>
        </div>
        <div class="vote-section">
            <div style="display:flex; justify-content:space-between;"><span>‚¨Ü 38%</span><span>‚¨á 62%</span></div>
            <div class="vote-bar"><div class="up-fill"></div><div class="down-fill"></div></div>
        </div>
    </div>

    <div id="plinko-screen" class="screen">
        <canvas id="plinkoCanvas" width="340" height="420" style="background:rgba(0,0,0,0.2); border-radius:20px; margin-top:10px;"></canvas>
    </div>

    <div id="roulette-screen" class="screen">
        <div style="position:relative;">
            <div class="wheel-pointer"></div>
            <div class="roulette-wheel" id="wheel"></div>
        </div>
        <h3 id="roulette-status" style="color:var(--gold);">‰∫àÊÉ≥„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ</h3>
        <p>1Âõû 50„Ç≥„Ç§„É≥ / ÂΩì„Åü„Çå„Å∞2ÂÄçÔºÅ</p>
    </div>

    <div id="nav-btc" class="bottom-nav hidden">
        <button class="action-btn btn-home" onclick="goHome()">üè†</button>
        <button class="action-btn btn-up" onclick="startTrade('up')">„Çà„ÇäÈ´ò„ÅÑ ‚Üë<br>üí∞ 20</button>
        <button class="action-btn btn-down" onclick="startTrade('down')">„Çà„Çä‰Ωé„ÅÑ ‚Üì<br>üí∞ 20</button>
    </div>

    <div id="nav-plinko" class="bottom-nav hidden">
        <button class="action-btn btn-home" onclick="goHome()">üè†</button>
        <button class="action-btn btn-blue" onclick="dropBall()">BALL DROP (üí∞8)</button>
    </div>

    <div id="nav-roulette" class="bottom-nav hidden">
        <button class="action-btn btn-home" onclick="goHome()">üè†</button>
        <button class="action-btn" style="background:red;" onclick="playRoulette('red')">Ëµ§„Å´Ë≥≠„Åë„Çã</button>
        <button class="action-btn" style="background:black;" onclick="playRoulette('black')">Èªí„Å´Ë≥≠„Åë„Çã</button>
    </div>

    <script>
        // --- „Éá„Éº„ÇøÁÆ°ÁêÜ ---
        let points = localStorage.getItem('casino_points') === null ? 500 : parseInt(localStorage.getItem('casino_points'));
        function updatePoints(amt) {
            points += amt;
            localStorage.setItem('casino_points', points);
            document.getElementById('balance-display').innerText = points;
        }
        updatePoints(0);

        // --- ÁîªÈù¢ÈÅ∑Áßª ---
        function openGame(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.bottom-nav').forEach(n => n.classList.add('hidden'));
            document.getElementById(id + '-screen').classList.add('active');
            document.getElementById('nav-' + id).classList.remove('hidden');
            if(id === 'btc') initBtc();
            if(id === 'plinko') initPlinko();
        }
        function goHome() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.bottom-nav').forEach(n => n.classList.add('hidden'));
            document.getElementById('home-screen').classList.add('active');
        }

        // --- BTC‰∫àÊÉ≥„É≠„Ç∏„ÉÉ„ÇØ ---
        let chart;
        let prices = Array(40).fill(71000);
        function initBtc() {
            const ctx = document.getElementById('btcChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: prices.map((_,i)=>i), datasets: [{ data: prices, borderColor: '#ff00ff', borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: 'rgba(255,0,255,0.1)' }] },
                options: { animation: false, scales: { x: { display: false }, y: { grid: { color: '#333' } } }, plugins: { legend: { display: false } } }
            });
        }
        setInterval(() => {
            let last = prices[prices.length-1];
            prices.push(last + (Math.random()-0.5)*20);
            prices.shift();
            if(document.getElementById('price-val')) document.getElementById('price-val').innerText = prices[prices.length-1].toFixed(2);
            if(chart) chart.update();
            let now = new Date();
            if(document.getElementById('btc-timer')) document.getElementById('btc-timer').innerText = `ÈÄ≤Ë°å‰∏≠ ${now.toLocaleTimeString()}`;
        }, 800);

        async function startTrade(pred) {
            if(points < 20) return;
            updatePoints(-20);
            const startP = prices[prices.length-1];
            const div = document.getElementById('big-timer');
            div.style.display = 'block';
            for(let i=3; i>0; i--) { div.innerText = i; await new Promise(r=>setTimeout(r, 1000)); }
            div.style.display = 'none';
            const endP = prices[prices.length-1];
            if((pred==='up' && endP > startP) || (pred==='down' && endP < startP)) { updatePoints(40); alert("WIN! +40"); } else alert("LOSE...");
        }

        // --- Plinko‰øÆÊ≠£Áâà„É≠„Ç∏„ÉÉ„ÇØ ---
        const multis = [10, 2.1, 1.2, 0.7, 0.4, 0.7, 1.2, 2.1, 10];
        const multiColors = ['#00e5bc', '#8af200', '#f2d000', '#f28e00', '#f24400', '#f28e00', '#f2d000', '#8af200', '#00e5bc'];
        let plinkoCanvas, plinkoCtx;
        function initPlinko() { plinkoCanvas = document.getElementById('plinkoCanvas'); plinkoCtx = plinkoCanvas.getContext('2d'); drawPlinkoBoard(); }
        function drawPlinkoBoard() {
            plinkoCtx.clearRect(0, 0, 340, 420);
            plinkoCtx.fillStyle = "white";
            for (let row = 0; row < 9; row++) {
                let rowPegs = row + 3;
                for (let i = 0; i < rowPegs; i++) {
                    plinkoCtx.beginPath(); plinkoCtx.arc(170 + (i - (rowPegs - 1) / 2) * 32, row * 35 + 40, 3, 0, 7); plinkoCtx.fill();
                }
            }
            multis.forEach((m, i) => {
                plinkoCtx.fillStyle = multiColors[i];
                let px = 170 + (i - 4) * 32 - 14;
                plinkoCtx.fillRect(px, 370, 28, 30);
                plinkoCtx.fillStyle = "white"; plinkoCtx.font = "bold 10px Arial"; plinkoCtx.textAlign = "center";
                plinkoCtx.fillText(m, px + 14, 390);
            });
        }
        function dropBall() {
            if (points < 8) return;
            updatePoints(-8);
            let bx = 170 + (Math.random() - 0.5) * 5; let by = 15; let vx = 0; let vy = 0;
            const anim = setInterval(() => {
                vy += 0.4; bx += vx; by += vy;
                for (let row = 0; row < 9; row++) {
                    let rowPegs = row + 3;
                    for (let i = 0; i < rowPegs; i++) {
                        let px = 170 + (i - (rowPegs - 1) / 2) * 32, py = row * 35 + 40;
                        if (Math.hypot(bx - px, by - py) < 8) { vy *= -0.4; vx += (bx - px) * 0.8; by = py - 4; }
                    }
                }
                drawPlinkoBoard();
                plinkoCtx.fillStyle = "#ff00ff"; plinkoCtx.beginPath(); plinkoCtx.arc(bx, by, 6, 0, 7); plinkoCtx.fill();
                if (by > 375) {
                    clearInterval(anim);
                    let idx = Math.max(0, Math.min(8, Math.round((bx - 170) / 32) + 4));
                    updatePoints(Math.floor(8 * multis[idx])); drawPlinkoBoard();
                }
            }, 20);
        }

        // --- „É´„Éº„É¨„ÉÉ„Éà„É≠„Ç∏„ÉÉ„ÇØ ---
        function playRoulette(choice) {
            if (points < 50) return;
            updatePoints(-50);
            const wheel = document.getElementById('wheel');
            const status = document.getElementById('roulette-status');
            const deg = 1800 + Math.random() * 360;
            wheel.style.transform = `rotate(${deg}deg)`;
            status.innerText = "ÊäΩÈÅ∏‰∏≠...";
            setTimeout(() => {
                const finalDeg = deg % 360;
                const isRed = finalDeg % 36 < 18; // Á∞°ÊòìÂà§ÂÆö
                if ((choice === 'red' && isRed) || (choice === 'black' && !isRed)) {
                    updatePoints(100); status.innerText = "ÂΩì„Åü„ÇäÔºÅ +100„Ç≥„Ç§„É≥";
                } else { status.innerText = "„ÅØ„Åö„Çå..."; }
            }, 4000);
        }
    </script>
</body>
</html>
